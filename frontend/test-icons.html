<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .icon-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon-row i,
        .icon-row span {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Icon Test</h1>

    <h2>Font Awesome</h2>
    <div class="icon-row"><i class="fa-solid fa-gauge-high"></i> Dashboard (fa-gauge-high)</div>
    <div class="icon-row"><i class="fa-solid fa-user"></i> User (fa-user)</div>

    <h2>Material Icons</h2>
    <div class="icon-row"><span class="material-icons">dashboard</span> Dashboard (dashboard)</div>
    <div class="icon-row"><span class="material-icons">account_circle</span> User (account_circle)</div>
</body>

</html>
